<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Demográfica</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="demografica.css"> 
</head>
<body>
 
  <div class="background"></div>

  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto; bottom: 50px;">
      <h2 class="text-center mb-4">Información Demográfica</h2>
      <form id="demograficaForm">
        <div class="mb-3">
          <label for="primer_nombre" class="form-label">Primer Nombre:</label>
          <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
        </div>
       
        <div class="mb-3">
          <label for="segundo_nombre" class="form-label">Segundo Nombre:</label>
          <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
        </div>
      
        <div class="mb-3">
          <label for="primer_apellido" class="form-label">Primer Apellido:</label>
          <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="segundo_apellido" class="form-label">Segundo Apellido:</label>
          <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
     
        <div class="mb-3">
          <label for="edad" class="form-label">Edad (En años):</label>
          <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="ocupacion" class="form-label">Ocupación:</label>
          <input type="text" id="ocupacion" name="ocupacion" class="form-control">
        </div>

        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" class="form-control">
        </div>

        <div class="mb-3">
          <label for="estado_civil" class="form-label">Estado civil:</label>
          <input type="text" id="estado_civil" name="estado_civil" class="form-control">
        </div>

        <div class="mb-3">
          <label for="etnia" class="form-label">Etnia:</label>
          <input type="text" id="etnia" name="etnia" class="form-control">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="guardarDemografica()">Guardar</button>
      </form>
    </div>
  </div>

  <div class="card shadow-lg p-4 position-absolute" style="display: none">
    <h3 class="mb-5">¿Desea ayudarnos completando un pequeño formulario? Este no le tomará mucho tiempo :)</h3>
    <div class="d-flex gap-3">
      <button type="button" class="btn btn-primary w-100 fw-bold fs-4" onclick="irDemografica()">De acuerdo!</button>
      <button type="button" class="btn btn-danger w-100 fw-bold fs-4" onclick="irGracias()">Tal vez después</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="environment.js"></script>
  <script src="demografica.js"></script>
</body>
</html>
